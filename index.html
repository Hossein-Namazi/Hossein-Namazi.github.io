<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت آزمایشی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            direction: rtl;
            background: linear-gradient(135deg, #51e5ff, #b5ffc5, #94efff, #5fff82);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .peresent, .hadsAdad {
            position: absolute;
            background: rgba(255, 255, 255, 0.691);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            text-align: center;
            padding: 20px;
        }

        .peresent {
            top: 30px;
            left: 600px;
            width: 650px;
            height: auto;
        }

        .hadsAdad {
            top: 30px;
            left: 55px;
            width: 450px;
            height: auto;
        }

        input {
            font-size: 15px;
            color: rgb(0, 150, 0);
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #buttongreen {
            background-color: rgb(0, 150, 0);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* ==== نسخه ویژه موبایل ==== */
        @media screen and (max-width: 768px) {
            .peresent, .hadsAdad {
                position: static;
                width: 90%;
                margin: 20px auto;
                border-radius: 20px;
                padding: 15px;
            }

            .peresent {
                background-color: #ffffffee;
                box-shadow: 0 0 15px rgba(0, 150, 0, 0.3);
            }

            .hadsAdad {
                background-color: #ffffffdd;
                box-shadow: 0 0 15px rgba(0, 0, 200, 0.2);
            }

            h1, h2, h3, h4 {
                font-size: 90%;
            }

            input {
                width: 100%;
                font-size: 16px;
                margin-bottom: 10px;
            }

            #buttongreen {
                width: 100%;
                padding: 10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
     <div class="peresent">
        <h1>سلام دوست من</h1>
        <h2>به سایت آزمایشی من خوش اومدی</h2>
        <h3>من حسین نمازی هستم و این سایت با HTML و CSS ساخته شده</h3>
        <h3>از GitHub برای انتشارش استفاده کردم</h3>
        <h3>اینجا چند تا بازی ساده و سرگرمی گذاشتم</h3>
        <h3>خوشحال می‌شم امتحانشون کنی</h3>
    </div>
    <div class="hadsAdad">
        <h2>بازی حدس عدد</h2>
        <h4>یک عدد از 1 تا 1000 انتخاب شده</h4>
        <h4>با تست اعداد مختلف سعی کن عدد درست رو پیدا کنی</h4>
        <input id="x" placeholder="عدد رو وارد کن">
        <button onclick="checkNum()" id="buttongreen">تست عدد</button>
        <p id="output"></p>
    </div>
    <script>
        let secretNumber = Math.floor(Math.random() * 1000) + 1;

        function checkNum() {
            let userNumber = Number(document.getElementById("x").value);
            let outputMessage = document.getElementById("output");

            if (userNumber === secretNumber) {
                outputMessage.textContent = "🎉 درست حدس زدی!";
            } else if (userNumber > secretNumber) {
                outputMessage.textContent = "😳 زیادیه! یه عدد کوچیک‌تر امتحان کن.";
            } else if (userNumber < secretNumber) {
                outputMessage.textContent = "🤔 کمه! یه عدد بزرگ‌تر بزن.";
            }
        }
    </script>
</body>
</html>
